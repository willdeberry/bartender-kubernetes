---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  nginx.conf: |
    user www-data;
    worker_processes auto;

    events {
        worker_connections 1024;
    }
    http {
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_names_hash_bucket_size 64;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format custom_log_format '$remote_addr - $remote_user [$time_local] '
                                     '"$request" $status $body_bytes_sent '
                                     '"$http_referer" "$http_user_agent" $server_name';

        access_log /var/log/nginx/access.log custom_log_format;
        error_log /var/log/nginx/error.log;

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        upstream storage {
            server 192.168.1.13;
        }

        upstream downloads {
          server transmission-service:9091;
        }

        upstream unifi {
          server unifi-service:8443;
        }

        upstream plex {
            server 192.168.1.13:32400;
        }

        upstream ads {
            server pihole-ui-service:8000;
        }

        include /etc/nginx/conf.d/*.conf;
    }

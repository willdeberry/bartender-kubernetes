apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      containers:
      - name: unifi
        image: lscr.io/linuxserver/unifi-controller
        imagePullPolicy: Always
        env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        ports:
        - containerPort: 8080
          name: unifi-http
          protocol: TCP
        - containerPort: 8443
          name: unifi-https
          protocol: TCP
        - containerPort: 3478
          name: unifi-udp1
          protocol: UDP
        - containerPort: 10001
          name: unifi-ud2
          protocol: UDP
        readinessProbe:
          tcpSocket:
            port: unifi-https
        volumeMounts:
        - name: unifi-nfs
          mountPath: /config
          readOnly: false
      volumes:
      - name: unifi-nfs
        nfs:
          server: 192.168.1.13
          path: /storage/tank/kubernetes/unifi
